<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>float布局test</title>
    <style type="text/css">
    #header{height:150px;width:100px;background-color: grey;float: left;}
    #left {height: 150px;width:50px;background-color: pink;width: 200px;display: inline-block;vertical-align: top;}
    #right{height: 200px;width:200px;background-color: orange;display: inline-block;vertical-align: text-top;}
 
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="left"><p>该在这也写什么呢？？？</p></div>
    <div id="right"><p>长江长江，我是黄河。黄河黄河，我也是黄河。。。。</p></div>
    <div id="footer"></div>

</body>
</html>
